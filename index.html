<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>Crypto Currency Converter</title>
</head>
<body>
    <main class="w-50 m-auto mt-5">
        <h1 class="text-center text-info mb-5">Crypto Currency Rate</h1>
        <form action="submit">
        <div class="input-group mb-3">
            <label class="input-group-text bg-primary text-light" for="inputGroupSelect01">Crypto-currency</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Choose...</option>
              <option value="0">BTC</option>
              <option value="1">EXP</option>
              <option value="2">EOS</option>
              <option value="3">LTC</option>
              <option value="4">ETH</option>

            </select>
          </div>
          
          <div class="input-group mb-3">
            <input type="number" class="form-control amount" id="inputGroupSelect02" value="1"></input>
            <label class="input-group-text" for="inputGroupSelect02">Amount</label>
          </div>
          
          <div class="input-group mb-3">
            <label class="btn btn-outline-secondary bg-info text-light" type="button">Conv Currency</label>
            <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
              <option selected>Choose...</option>
              <option value="0">EUR</option>
              <option value="1">USD</option>
              <option value="2">GBP</option>
              <option value="3">AUD</option>

            </select>
          </div>
          
          <div class="input-group">
            <div class="output" id="inputGroupSelect04"></div>
            <input type="number" class="form-control amount" id="output" readonly></input>
        </div>
        <button class="btn btn-outline-light bg-success mt-5 submit" type="button">Convert</button>
        </form>
    </main>
    <footer>By AlizZz</footer>
    <script src="code.js"></script>
</body>
</html>
